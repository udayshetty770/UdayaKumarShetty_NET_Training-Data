<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 - JavaScript Basics | Student Interaction</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Script -->
  <script defer src="script.js"></script>
</head>
<body class="bg-light">

  <header class="text-center p-3 bg-primary text-white">
    <h1 id="title">Dhruv Compusoft Training Portal</h1>
    <p>Week 3 - Day 3: JavaScript Basics and Interactivity</p>
  </header>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Registration Form</h2>
    <form id="studentForm" class="border p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="course" class="form-label">Select Course:</label>
        <select id="course" class="form-select" required>
          <option value="">--Select--</option>
          <option value=".NET">.NET Development</option>
          <option value="Java">Java Development</option>
          <option value="Python">Python Development</option>
          <option value="Testing">Software Testing</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success me-2">Register</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>

    <div class="mt-5">
      <h3 class="text-center">Registered Students</h3>
      <table class="table table-bordered text-center mt-3 bg-white shadow" id="studentTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Udaya Kumar</td>
            <td>udaya@example.com</td>
            <td>.NET Development</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <button id="colorBtn" class="btn btn-primary me-2">Change Heading Color</button>
      <button id="fetchBtn" class="btn btn-info">Fetch Sample Data</button>
    </div>

    <div id="apiData" class="mt-4 bg-white p-3 rounded shadow"></div>
  </div>

  <footer class="text-center mt-5 p-3 bg-dark text-white">
    <p>&copy; 2025 Dhruv Compusoft Consultancy Pvt. Ltd.</p>
  </footer>

</body>
</html>
